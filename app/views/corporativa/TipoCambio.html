<div class="row animated fadeIn fast" style="margin-top:10px;">
  <div class="card" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
      <header>
        <strong style="font-weight:bold; border:none; margin-left:10px;">Tipo de cambio</strong>
        <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i> Facturación Corporativa>Reportes</small>
      </header>
    </div>

    <div class="card-body">
      <div class="col-md-4">
        <form angular-validator-submit="$ctrl.Aceptar()" name="PregumntaForm" novalidate angular-validator>
          <p class="text-danger text-center">Registra el tipo de cambio que tomarán las facturas emitidas el dia de hoy</p>
         

            <div class="input-group-content">
              <input type=" text" ng-model="$ctrl.TipoCambio" class="form-control input-sm" name="tpregunta " required-message=" 'Este campo es obligatorio'"
                ng-required="true " validate-on="dirty " 
                ng-pattern="/^\d{0,9}(\.\d{1,9})?$/" 
                placeholder="Ingresa el tipo de cambio">

            </div>
            <div class="input-group-btn">
              <button class="btn btn-info btn-sm" type="submit"> Registrar</button>
            </div>

       
        </form>
      </div>
      <div class="col-md-6">
        <div class="col-md-12 table-responsive">
          Historial de registros
          <table class="table" style="font-size:10px;">
            <thead>
              <tr>
                <th>Fecha</th>
                 <th>Hora</th>
                <th>Tipo cambio</th>
                <th>Usuario </th>
               
                
              </tr>
            </thead>
            <tbody>

              <tr dir-paginate="x in $ctrl.Historial|orderBy:$ctrl.sortKey:reverse|filter:$ctrl.search|itemsPerPage:8">
                <td>{{x.Fecha}}</td>
                <td>{{x.Hora}}</td>
                <td>{{x.TipoDeCambio | currency}}</td>
                <td>{{x.Usuario}}</td>                
              </tr>
            </tbody>
          </table>
          <div style="padding-left: 20px;">
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
            </dir-pagination-controls>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
