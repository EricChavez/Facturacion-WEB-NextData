<form angular-validator-submit="$ctrl.Guardar()" name="PregumntaForm" novalidate angular-validator>
  <div class="card" style="margin-top:10px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
      <header>
        <strong style="font-weight:bold; border:none; margin-left:10px;">Aplicar encuesta</strong>
        <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Cat√°logos</a></small>

      </header>
      <div class="tools">

      </div>
    </div>
    <div class="card-body">

      <div class="col-md-12 table-responsive" ng-show="$ctrl.PanelContratos">

        <table class="table">
          <thead>
            <tr>
              <td><b>Contrato</b></td>
              <td><b>Nombre</b> </td>
              <td><b>Telefono</b></td>
              <td><b>Opciones</b></td>
            </tr>
          </thead>
          <tbody>          
            <tr dir-paginate="x in $ctrl.Contratos|orderBy:$ctrl.sortKey:reverse|filter:$ctrl.search|itemsPerPage:8">
              <td>{{x.Contrato}}</td>
              <td>{{x.Nombre}}</td>
              <td>{{x.Cel}}</td>
              <td>
              <button class="btn ink-reaction  btn-xs btn-info" ng-click="$ctrl.Encuesta(x)"> Aplicar</button>


                <!--permission permission-only="'encuestasUpdate'"-->
            </tr>
          </tbody>
        </table>
        <div style="padding-left: 20px;">
          <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
          </dir-pagination-controls>
        </div>
      </div>


      <div class="col-md-12 " ng-show="!$ctrl.PanelContratos">
        <h1><b>{{$crl.Encuesta.TituloEncuesta}}</b> </h1>


        <div class="col-md-12" ng-repeat="x in $ctrl.Encuesta.LstPregunta">

          <div class="col-md-12" ng-if="x.IdTipoPregunta==1">
            <form>
            <b>{{x.Pregunta}}</b>
            <textarea class="form-control input-sm" name="x.name" required-message="'Este respuesta es obligatoria'" 
            ng-model="x.Respuesta" ng-required="true"
              validate-on="dirty"></textarea>
            </form>
          </div>

          <div class="col-md-12" ng-if="x.IdTipoPregunta==2">
            <b>{{x.Pregunta}}</b><br>
            <form name="urlForm">
            <div>
              <label class="radio-inline radio-styled radio-info">
														<input type="radio" 
                            name="resp"
                            ng-model="x.Respuesta" 
                            ng-required="!x.respuesta"
                            value="si" ><span>Si</span>
													</label>
            </div>
            <div>
              <label class="radio-inline radio-styled radio-info">
														<input type="radio" 
                             ng-model="x.Respuesta" 
                             name="resp"
                             ng-required="!x.respuesta"
                             value="No"><span>No</span>
													</label>
            </div>
            <span class="alert error text-danger" ng-show="urlForm.resp.$error.required">Selecciona alguno</span>
            </form>
          </div>
          <div class="col-md-12" ng-if="x.IdTipoPregunta==3">
            <b>{{x.Pregunta}}</b>
           <form name="urlForm">
            <div ng-repeat="y in x.ResOpcMult">
              <label class="radio-inline radio-styled radio-info">
                            <input type="radio" 
                            ng-model="x.Respuesta"
                            ng-required="!x.respuesta"
                            name="resp"
                             value="{{y.Id_ResOpcMult}}"                             
                             
                               ><span>{{y.ResOpcMult}}</span>
													</label>
            </div>
            <span class="alert error text-danger" ng-show="urlForm.resp.$error.required">Selecciona alguno</span>
            </form>
          </div>



        </div>

        <div class="row text-center">
          <button class="btn btn-info ">Guardar respuestas</button>

        </div>

      </div>

    </div>
  </div>
</form>
