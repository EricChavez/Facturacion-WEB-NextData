<form angular-validator-submit="$ctrl.AgregarProcesos()" name="PregumntaForm" novalidate angular-validator>
  <div class="card" style="margin-top:10px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
      <header>
        <strong style="font-weight:bold; border:none; margin-left:10px;">Nuevo Proceso</strong>
        <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Encuestas</a></small>

      </header>
      <div class="tools">
        <button class="btn btn-primary btn-sm" type="submit"><i class="fa fa-save" aria-hidden="true"></i> Guardar</button>
        <button class="btn btn-default btn-sm" type="button" ui-sref="home.encuestas.aplicar"><i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</button>
      </div>
    </div>
    <div class="card-body" style="margin-bottom: 100px;">
      <div class="col-md-12">

        <div class="col-md-6">
          <label><b>Distribuidor</b></label>
          <select class="form-control input-sm" name="Distribuidor" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-change="$ctrl.cambioTipo();" ng-model="$ctrl.Distribuidor"> 
            <option value="">Selecciona</option>                                        
</select>

          <label><b>Plaza</b></label>
          <select class="form-control input-sm" name="plaza" required-message="'Este campo es obligatorio'" ng-required="true" validate-on="dirty"
            ng-model="$ctrl.Plaza">  
         <option value="">Selecciona</option>                                     
         </select>



          <label><b>Encuesta</b></label>
          <select class="form-control input-sm" name="encuesta" required-message="'Este campo es obligatorio'" ng-required="true" validate-on="dirty"
            ng-model="$ctrl.Encuesta">   
            <option value="">Selecciona</option>                                      
          </select>

          <label><b>Nombre proceso</b></label>
          <input class="form-control input-sm" ng-model="$ctrl.NombreProceso" placeholder="Ingresa el nombre del proceso" required-message="'Este campo es obligatorio'"
            ng-required="true" validate-on="dirty">

          <label><b>Servicio</b></label>
          <select class="form-control input-sm" ng-model="$ctrl.Servicio" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty">
          <option value="">Selecciona</option>  
          </select>


        </div>
        <div class="col-md-6 text-left">
          <b>Selecciona tipo de Servicio</b>
          <br>
          <label class="radio-inline radio-styled radio-info">
														<input type="radio" 
                                                        ng-model="$ctrl.TipoBusqueda"
                                                         value="S"
                                                          ng-change="$ctrl.CambioBusqueda()" 
                                                          checked ><span>Status</span>
													</label>
          <label class="radio-inline radio-styled radio-info">
														<input type="radio"  
                                                        ng-model="$ctrl.TipoBusqueda" 
                                                        value="R" ng-change="$ctrl.CambioBusqueda()" ><span>Rango de Fechas</span>
													</label>

            
          <div class="col-md-12" ng-repeat="x in $ctrl.Estatus" ng-show="$ctrl.MuestraStatus">
            <label class="checkbox-inline checkbox-styled checkbox-warning">
														<input type="checkbox" ng-model="x.checked" checked=""><span>{{x.Nombre}}</span>
													</label>

          </div>

          <div class="col-md-12" ng-show="$ctrl.MuestraFecha">



          </div>
         </div>
      </div>
    </div>

    <div class="col-md-6"></div>

  </div>



  </div>

  </div>
</form>
